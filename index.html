<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invincible Nimm</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 id="title">Invincible Game of Nim</h1>

    <div>
      <h2 id="number">22</h2>
    </div>

    <div class="container">
      <button type="button" id="sub1" class="btn btn-outline-primary">
        Subtract 1
      </button>
      <button type="button" id="sub2" class="btn btn-outline-primary">
        Subtract 2
      </button>
    </div>

    <div class="container">
      <input type="range" min="4" max="100" value="4" step="3" class="slider" id="sliderVal">
    </div>

    <div class="container">
      <button type="button" id="gameStart" class="btn btn-outline-success">
        Start Game
      </button>
    </div>

    <div class="container">
      <textarea id="gameHistory" rows="10" cols="30">
Start by Pressing Start Game!</textarea
      >
    </div>
  </body>
  <script src="script.js"></script>
</html>
